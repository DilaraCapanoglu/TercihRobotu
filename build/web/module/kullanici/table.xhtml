<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core">
               <h:form id="kullanici-table">
                        <h:dataTable   styleClass="table table-striped table-hover" value="#{kullaniciController.kullaniciList}" var="cat">

                            <h:column>
                                <f:facet name="header"> Kullanıcı Adı</f:facet>
                                <h:commandLink action="#{kullaniciController.updateForm(cat)}" value="#{cat.kullaniciAdi}">
                                    <f:ajax execute="@this" render="kullanici-form"  />
                                </h:commandLink>   
                            </h:column>
                            <h:column>
                                <f:facet name="header">Kullanıcı Email</f:facet>
                                    #{cat.email}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Kullanıcı Parola</f:facet>
                                    #{cat.parola}
                            </h:column>
                
                        </h:dataTable>
                    </h:form>         
</ui:composition>
