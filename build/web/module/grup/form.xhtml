<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form  id="grup-form">
        <div class="form-group" > 


            <h:inputHidden value="#{grupController.grup.grupId}"/>
            <label for="inputAdi">Grup AdÄ±:</label>                              
            <h:inputText  id="inputAdi" styleClass="form-control"  value="#{grupController.grup.adi}"/>                        
        </div>
        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{grupController.grup.grupId==null}" action="#{grupController.create}" value="Create" styleClass="btn btn-primary" />
                <h:commandButton rendered="#{grupController.grup.grupId!=null}" action="#{grupController.update}" value="Update" styleClass="btn btn-secondary" />
                <h:commandButton rendered="#{grupController.grup.grupId!=null}" action="#{grupController.delete}" value="Delete"  styleClass="btn btn-danger" />
                <h:commandButton rendered="#{grupController.grup.grupId!=null}" action="#{grupController.clearForm()}" value="Cancel"  styleClass="btn btn-dark" />
            </div>
        </div>
    </h:form>

</ui:composition>
