<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form  id="universite-form">
        <div class="form-group" > 
            <h:inputHidden value="#{universiteController.universite.universiteId}"/>
            <label for="inputName"> Üniversite Adı:</label>                              
            <h:inputText styleClass="form-control"  value="#{universiteController.universite.adi}"/>                        
        </div>

        <div class="btn-group">
            <h:commandButton rendered="#{universiteController.universite.universiteId==null}" action="#{universiteController.create}" value="Create" styleClass="btn btn-dark" />
            <h:commandButton rendered="#{universiteController.universite.universiteId!=null}" action="#{universiteController.update}" value="Update" styleClass="btn btn-outline-primary" />
            <h:commandButton rendered="#{universiteController.universite.universiteId!=null}" action="#{universiteController.delete}" value="Delete"  styleClass="btn btn-outline-danger" />
            <h:commandButton rendered="#{universiteController.universite.universiteId!=null}" action="#{universiteController.clearForm()}" value="ClearForm"  styleClass="btn btn-outline-dark" />
        </div>
    </h:form>
</ui:composition>
