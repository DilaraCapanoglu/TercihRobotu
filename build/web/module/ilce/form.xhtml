<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form  id="ilce-form">
        <div class="form-group" > 
            <label for="selectSehir"> Sehir</label>                              
            <h:selectOneMenu  styleClass="custom-select" id="selectSehir" value="#{ilceController.selectedSehir}">
                <f:selectItems value="#{ilceController.sehirList}" var="sehir" itemValue="#{sehir.sehirId}" itemLabel="#{sehir.adi}"/>
                <f:ajax execute="ilce-form" render="ilce-form ilce-table "  />
            </h:selectOneMenu>  
            <h:inputHidden value="#{ilceController.ilce.ilceId}"/>
            <label for="inputAdi"> İlce Adı:</label>                              
            <h:inputText  id="inputAdi" styleClass="form-control"  value="#{ilceController.ilce.adi}"/>                        
        </div>
        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{ilceController.ilce.ilceId==null}" action="#{ilceController.create}" value="Create" styleClass="btn btn-primary" />
                <h:commandButton rendered="#{ilceController.ilce.ilceId!=null}" action="#{ilceController.update}" value="Update" styleClass="btn btn-secondary" />
                <h:commandButton rendered="#{ilceController.ilce.ilceId!=null}" action="#{ilceController.delete}" value="Delete"  styleClass="btn btn-danger" />
                <h:commandButton rendered="#{ilceController.ilce.ilceId!=null}" action="#{ilceController.clearForm()}" value="Cancel"  styleClass="btn btn-dark" />
            </div>
        </div>
    </h:form>
</ui:composition >
