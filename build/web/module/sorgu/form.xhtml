<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form  id="sorgu-form">
        <div class="form-group" > 
            <h:inputHidden value="#{sorguController.sorgu.sorguId}"/>
            <label for="inputName"> Taban Puanı</label>                              
            <h:inputText styleClass="form-control"  value="#{sorguController.sorgu.tabanPuani}"/>                        
            <label for="inputName"> Tavan Puanı</label>                              
            <h:inputText styleClass="form-control"  value="#{sorguController.sorgu.tavanPuani}"/>                        
        </div>
        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{sorguController.sorgu.sorguId==null}" action="#{sorguController.create}" value="Create" styleClass="btn btn-dark" />
                <h:commandButton rendered="#{sorguController.sorgu.sorguId!=null}" action="#{sorguController.update}" value="Update" styleClass="btn btn-outline-primary" />
                <h:commandButton rendered="#{sorguController.sorgu.sorguId!=null}" action="#{sorguController.delete}" value="Delete"  styleClass="btn btn-outline-danger" />
                <h:commandButton rendered="#{sorguController.sorgu.sorguId!=null}" action="#{sorguController.clearForm()}" value="Cancel"  styleClass="btn btn-outline-dark" />
            </div>
        </div>

    </h:form>
</ui:composition>
