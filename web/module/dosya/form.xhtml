<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form  id="dosya-form">
        <div class="form-group" > 
            <label for="selectUniversite"> Üniversite</label>                              
            <h:selectOneMenu  styleClass="custom-select" id="selectUniversite" value="#{dosyaController.selectedUniversite}" >
                <f:selectItems value="#{dosyaController.universiteList}" var="universite" itemValue="#{universite.universiteId}" itemLabel="#{universite.adi}"/>
                <f:ajax execute="dosya-form" render="dosya-form dosya-table "  />
            </h:selectOneMenu>  
            <h:inputHidden value="#{dosyaController.dosya.dosyaId}"/>
            <label for="inputAdi"> Dosya Adı:</label>                              
            <h:inputText  id="inputAdi" styleClass="form-control"  value="#{dosyaController.dosya.dosyaAdi}"/>                        
        </div>
        <div class="form-group">
            <h:commandButton rendered="#{dosyaController.dosya.dosyaId != null}" styleClass="btn btn-secondary" value="Update" action="#{dosyaController.update}"> 
                <f:ajax execute="dosya-form" render="dosya-form dosya-table "  />
            </h:commandButton>
            <h:commandButton rendered="#{dosyaController.dosya.dosyaId == null}" styleClass="btn btn-primary" value="Create" action="#{dosyaController.create}">  
                <f:ajax execute="dosya-form" render="dosya-form dosya-table "  />
            </h:commandButton>
            <h:commandButton  rendered="#{dosyaController.dosya.dosyaId  != null}" styleClass="btn btn-dark" value="Clear Form" action="#{dosyaController.clearForm}">
                   <f:ajax execute="dosya-form" render="dosya-form dosya-table "  />
            </h:commandButton>


        </div>
        
    </h:form>
   
</ui:composition>
