<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form  id="sehir-form">
        <div class="form-group" > 
            <h:inputHidden value="#{sehirController.sehir.sehirId}"/>
            <label for="inputName"> Sehir AdÄ±:</label>                              
            <h:inputText styleClass="form-control"  value="#{sehirController.sehir.adi}"/>                        
        </div>

        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{sehirController.sehir.sehirId==null}" action="#{sehirController.create}" value="Create" styleClass="btn btn-primary" />
                <h:commandButton rendered="#{sehirController.sehir.sehirId!=null}" action="#{sehirController.update}" value="Update" styleClass="btn btn-secondary" />
                <h:commandButton rendered="#{sehirController.sehir.sehirId!=null}" action="#{sehirController.delete}" value="Delete"  styleClass="btn btn-danger" />
                <h:commandButton rendered="#{sehirController.sehir.sehirId!=null}" action="#{sehirController.clearForm()}" value="Cancel"  styleClass="btn btn-dark" />
            </div>
        </div>

    </h:form>
