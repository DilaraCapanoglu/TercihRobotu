<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form  id="kullanici-form">
        <div class="form-group" > 
            <h:inputHidden value="#{kullaniciController.kullanici.kullaniciId}"/>
            <label for="inputAdi"> Kullanıcı Adı:</label>                              
            <h:inputText  id="inputAdi" styleClass="form-control"  value="#{kullaniciController.kullanici.kullaniciAdi}"/>                        
            <label for="inputName">Email</label>                              
            <h:inputText styleClass="form-control"  value="#{kullaniciController.kullanici.email}"/> 
            <label for="inputName">Parola</label>                              
            <h:inputText styleClass="form-control"  value="#{kullaniciController.kullanici.parola}"/> 
        </div>

        <div class="form-group">
            <div class="btn-group">
                <h:commandButton rendered="#{kullaniciController.kullanici.kullaniciId==null}" action="#{kullaniciController.create}" value="Create" styleClass="btn btn-primary" />
                <h:commandButton rendered="#{kullaniciController.kullanici.kullaniciId!=null}" action="#{kullaniciController.update}" value="Update" styleClass="btn btn-secondary" />
                <h:commandButton rendered="#{kullaniciController.kullanici.kullaniciId!=null}" action="#{kullaniciController.delete}" value="Delete"  styleClass="btn btn-danger" />
                <h:commandButton rendered="#{kullaniciController.kullanici.kullaniciId!=null}" action="#{kullaniciController.clearForm()}" value="Cancel"  styleClass="btn btn-dark" />
            </div>
        </div>
    </h:form>
</ui:composition>
