<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core">
          
     <h:form id="bolum-table">
                        <h:dataTable class="table table-striped table-hover"   value="#{bolumController.bolumList}" var="cat">
                            <h:column>
                                <f:facet name="header">FAKÜLTE </f:facet>
                                    #{cat.fakulte.adi}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> BÖLÜM ADI</f:facet>
                                <h:commandLink action="#{bolumController.updateForm(cat)}" value="#{cat.adi}">
                                    <f:ajax execute="@this" render="bolum-form"  />
                                </h:commandLink>   
                            </h:column>
                            <h:column>
                                <f:facet name="header">TABAN PUANI </f:facet>
                                    #{cat.tabanPuani}
                            </h:column>
                            <h:column>
                                <f:facet name="header">TAVAN PUANI </f:facet>
                                    #{cat.tavanPuani}
                            </h:column>
                            <h:column>
                                <f:facet name="header">BASARI SIRASI </f:facet>
                                    #{cat.basariSirasi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">KONTENJAN </f:facet>
                                    #{cat.kontenjan}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:form>
                                    <h:commandButton  styleClass="btn btn-sm btn-danger" 
                                                      action="#{bolumController.delete}" value="Delete"/>
                                </h:form>
                            </h:column>
                        </h:dataTable>
                    </h:form>
               
</ui:composition>
