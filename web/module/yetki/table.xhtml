<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="yetki-table">
        <h:dataTable   styleClass="table table-striped table-hover" value="#{yetkiController.yetkiList}" var="var">

            <h:column>
                <f:facet name="header"> Yetki</f:facet>
                <h:commandLink action="#{yetkiController.updateForm(var)}" value="#{var.yetkiAdi}">
                    <f:ajax execute="@this" render="yetki-form"  />
                </h:commandLink>   
            </h:column>

            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:form>
                    <h:commandButton  styleClass="btn btn-sm btn-danger" 
                                      action="#{yetkiController.delete(var)}" value="Delete"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </h:form>    
</ui:composition>
