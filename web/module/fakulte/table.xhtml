<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:f="http://xmlns.jcp.org/jsf/core">
                  <h:form id="fakulte-table">
                        <h:dataTable   styleClass="table table-striped table-hover" value="#{fakulteController.fakulteList}" var="fakulte">

                            <h:column>
                                <f:facet name="header"> Fakülte Adı</f:facet>
                                <h:commandLink action="#{fakulteController.updateForm(fakulte)}" value="#{fakulte.adi}">
                                    <f:ajax execute="@this" render="fakulte-form"  />
                                </h:commandLink>   
                            </h:column>
                            <h:column>
                                <f:facet name="header">Üniversite Adı</f:facet>
                                #{fakulte.universite.adi}

                            </h:column>

                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:form>
                                    <h:commandButton  styleClass="btn btn-sm btn-danger" 
                                                      action="#{fakulteController.delete(fakulte)}" value="Delete"/>
                                </h:form>
                            </h:column>
                        </h:dataTable>
                    </h:form>        
</ui:composition>
